<body>
    <div class="wrap">
        <header class="info">

                <div class="pink"></div>
                <div class="red"></div>
                <div class="light_blue"></div>

            <div class="progress">

                <div class="circle step0"></div>
                <div class="line step0">

        <div class="main_notice">

                <p>
                    感謝您的訂購，我們將盡快為您處理您的訂單:)

                    <button class="send"> 回首頁</button>

        <footer>
            <div>Copy right Hello I'm Footer :)</div>
